<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
    <head>
        <meta charset="UTF-8">
        <title>Test books page</title>
    </head>

    <body>
        <h1>Books list</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publisher</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">123</td>
                <td th:text="${book.title}">Title?</td>
                <td th:text="${book.publisher.name}">???</td>
            </tr>
        </table>
    </body>
</html>
